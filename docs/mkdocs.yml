site_name: DI-engine API Documentation
site_description: API reference generated from source code.
repo_url: https://github.com/opendilab/DI-engine

docs_dir: content
site_dir: _build/html
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - API Reference: api/index.md

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_api_pages.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ..
          options:
            members_order: source
            show_source: false
            show_root_heading: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences

extra_css:
  - stylesheets/inline_latex_source.css

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/inline_latex_source.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
